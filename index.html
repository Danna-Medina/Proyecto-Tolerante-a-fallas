<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>GENERADOR DE CONSEJOS</title>

  </head>
  <body>
    <main>
      <div class="card">
        <div class="head__wrapper">
          <h1 class="card__head">Advice</h1>
          <p class="card__number">123</p>
        </div>
        <p class="card__para">
          "Check out Helpful Online Coding Resources"
        </p>
        <img
          class="card__img"
          src="images/pattern-divider-desktop.svg"
          alt="card img"
        />
        <div class="card__dice">
          <img class="card__dice--svg" src="images/icon-dice.svg" alt="dice" />
        </div>
      </div>
    </main>


  </body>
  <script src="index.js"></script>
</html>
